{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
    Создание требования
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'requirements/css/index.css' %}">
{% endblock %}

{% block body %}
    <h2 align="center">Создание требования</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <span> {{ error }} </span>
        <div style="width: 100%; height: 20px"></div>
        <button class="btn btn-success" type="submit">Создать требование</button>
    </form>

{% endblock %}
