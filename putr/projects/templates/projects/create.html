{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
    Создание проекта
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'projects/css/index.css' %}">
{% endblock %}

{% block body %}
    <h2 align="center">Создание проекта</h2>
    <div class="container2">
        <div style="width: 20%; height: 100%"></div>
        <div style="width: 60%; height: 100%">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div style="width: 100%; height: 20px"></div>
                <button class="btn btn-success" type="submit">Создать проект</button>
            </form>
        </div>
        <div style="width: 20%; height: 100%"></div>
    </div>
{% endblock %}
