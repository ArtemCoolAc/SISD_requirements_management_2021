{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
    Вход в систему
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'authorization/css/login.css' %}">
{% endblock %}

{% block body %}
    <div style="width: 100%; height: 20%"></div>
    <div class="container1">
        <div style="width: 30%; height: 100%"></div>
        <div style="width: 40%; height: 100%; background: pink; border-radius: 0px">
            <form action="/auth/login/" method="post">
            {% csrf_token %}
            <label for="username" style="color: white; font-size: 20px">Логин</label>
            <input type="text" name="username" id="username" style="border-radius: 10px; border-width: 0px">
            <label for="password" style="color: white; font-size: 20px">Пароль</label>
            <input type="password" name="password" id="password" style="border-radius: 10px; border-width: 0px">
            {% if login_error %}
                <label class="error">{{ login_error }}</label>
            {% endif %}
            <div style="width: 100%; height: 20px"></div>
            <input class="button" type="submit" value="Войти">
        </form>
        </div>
        <div style="width: 30%; height: 100%"></div>
    </div>
{% endblock %}
